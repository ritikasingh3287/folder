<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="customer_details.css" />
  </head>
  <body>
    <div class="customer-details">
      <div class="container-3">
        <div class="container-1">
          <img class="group-17" src="../assets/vectors/group_17_x2.svg" />
          <span class="customer-details-1">
          Customer Details
          </span>
        </div>
        <div class="close-print-tab">
          <div class="rectangle-9">
          </div>
          <div class="rectangle-10">
          </div>
        </div>
      </div>
      <div class="container-5">
        <span class="customer-name">
        Customer Name
        </span>
        <span class="contact-number">
        Contact number
        </span>
      </div>
      <div class="container">
        <div class="container-2">
          <div class="line-53">
          </div>
        </div>
        <div class="rectangle-88">
        </div>
      </div>
      <div class="container-4">
        <span class="this-details-can-be-useful-for-sales-history-to-identify-customer-details-easily-otherwise-bill-number-will-be-presented-as-usual-instead-of-name">
        This details can be useful for sales history, To identify customer details easily. Otherwise Bill number will be presented as usual instead of name.
        </span>
        <div class="final-print-button">
          <span class="save">
          Save
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
