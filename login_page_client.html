<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page - Cilent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login_page_cilent.css" />
  </head>
  <body>
    <div class="login-page-cilent">
      <div class="container-4">
        <div class="nav-bar">
          <p class="groot-1">
          <span class="groot-1-sub-0"></span><span></span>
          </p>
          <div class="report-an-issue">
          Report an issue
          </div>
          <div class="close-bar">
            <div class="minimize">
              <div class="rectangle-91">
              </div>
            </div>
            <div class="maximize">
              <img class="group-12" src="../assets/vectors/group_126_x2.svg" />
            </div>
            <div class="close-window">
              <div class="rectangle-92">
              </div>
              <div class="rectangle-93">
              </div>
            </div>
          </div>
        </div>
        <div class="container-1">
          <p class="groot">
          <span class="groot-sub-9"></span><span></span>
          </p>
          <div class="rectangle-76">
          </div>
        </div>
        <div class="container-7">
          <div class="rectangle-83">
          </div>
          <div class="container-8">
            <div class="rectangle-82">
            </div>
            <div class="rectangle-81">
            </div>
          </div>
          <div class="container-6">
            <div class="container-9">
              <div class="container-3">
                <span class="company-log-in">
                Company Log in
                </span>
                <div class="only-company-owner-and-higher-officials-can-log-in">
                Only Company Owner and higher officials can log in.
                </div>
                <div class="container-2">
                  <div class="username">
                  Username
                  </div>
                  <div class="container">
                    <span class="enter-avalid-username">
                    Enter a valid Username
                    </span>
                  </div>
                </div>
                <div class="container-11">
                  <div class="password">
                  Password
                  </div>
                  <div class="container-10">
                    <span class="enter-password">
                    Enter password
                    </span>
                  </div>
                </div>
                <div class="forget-password">
                Forget Password?
                </div>
                <div class="add-button">
                  <span class="submit">
                  Submit
                  </span>
                </div>
              </div>
              <img class="subtract" src="../assets/vectors/subtract_4_x2.svg" />
            </div>
            <div class="rectangle-77">
            </div>
          </div>
          <div class="container-5">
            <div class="rectangle-80">
            </div>
            <div class="rectangle-78">
            </div>
          </div>
          <div class="rectangle-79">
          </div>
        </div>
      </div>
      <span class="abilling-software-for-businesses">
      A Billing Software for businesses
      </span>
    </div>
  </body>
</html>
