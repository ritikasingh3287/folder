<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page - Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login_page_users.css" />
  </head>
  <body>
    <div class="login-page-users">
      <img class="subtract-2" src="../assets/vectors/subtract_1_x2.svg" />
      <div class="container-7">
        <div class="nav-bar">
          <p class="groot">
          <span class="groot-sub-0"></span><span></span>
          </p>
          <div class="report-an-issue">
          Report an issue
          </div>
          <div class="close-bar">
            <div class="minimize">
              <div class="rectangle-91">
              </div>
            </div>
            <div class="maximize">
              <img class="group-12" src="../assets/vectors/group_125_x2.svg" />
            </div>
            <div class="close-window">
              <div class="rectangle-92">
              </div>
              <div class="rectangle-93">
              </div>
            </div>
          </div>
        </div>
        <div class="group-10">
          <span class="welcome-back">
          Welcome Back
          </span>
          <span class="login-to-continue-with-the-software">
          Login to continue with the software
          </span>
        </div>
        <div class="container-3">
          <span class="log-in">
          Log in
          </span>
          <div class="container-6">
            <p class="create-new-aaccount-sign-up">
            <span class="create-new-aaccount-sign-up-sub-0"></span><span></span>
            </p>
            <div class="arrow-1">
            </div>
          </div>
        </div>
        <div class="container">
          <div class="email-id-or-mobile-number">
          Email ID or mobile number
          </div>
          <div class="container-9">
            <span class="enter-email-id-or-mobile-number">
            Enter email ID or mobile number
            </span>
          </div>
        </div>
        <div class="container-8">
          <div class="password">
          Password
          </div>
          <div class="container-4">
            <span class="enter-password">
            Enter password
            </span>
          </div>
        </div>
        <div class="forget-password">
        Forget password?
        </div>
        <div class="container-1">
          <div class="container-5">
            <span class="remember-me">
            Remember me
            </span>
            <span class="you-dont-have-to-login-daily">
            You donâ€™t have to login daily
            </span>
          </div>
          <div class="container-10">
            <div class="rectangle-52">
            </div>
          </div>
          <div class="add-button">
            <span class="submit">
            Submit
            </span>
          </div>
        </div>
        <div class="container-2">
          <div class="line-14">
          </div>
          <span class="or">
          Or
          </span>
          <div class="line-15">
          </div>
        </div>
        <div class="glogin">
          <div class="ellipse-10">
          </div>
          <div class="login-with-google-account">
          Login with Google Account
          </div>
        </div>
      </div>
      <img class="subtract" src="../assets/vectors/subtract_3_x2.svg" />
    </div>
  </body>
</html>
