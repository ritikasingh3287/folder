<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up Page - Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign_up_page_users.css" />
  </head>
  <body>
    <div class="sign-up-page-users">
      <img class="subtract-2" src="../assets/vectors/subtract_2_x2.svg" />
      <div class="container-4">
        <div class="nav-bar">
          <p class="groot">
          <span class="groot-sub-0"></span><span></span>
          </p>
          <div class="report-an-issue">
          Report an issue
          </div>
          <div class="close-bar">
            <div class="minimize">
              <div class="rectangle-91">
              </div>
            </div>
            <div class="maximize">
              <img class="group-12" src="../assets/vectors/group_12_x2.svg" />
            </div>
            <div class="close-window">
              <div class="rectangle-92">
              </div>
              <div class="rectangle-93">
              </div>
            </div>
          </div>
        </div>
        <div class="group-10">
          <p class="welcome-to-groot">
          <span class="welcome-to-groot-sub-0"></span><span></span>
          </p>
          <span class="sign-up-to-create-new-account">
          Sign up to create new account
          </span>
        </div>
        <div class="container-9">
          <span class="sign-up">
          Sign up
          </span>
          <div class="container-10">
            <p class="already-have-an-account-log-in">
            <span class="already-have-an-account-log-in-sub-0"></span><span></span>
            </p>
            <div class="arrow-1">
            </div>
          </div>
        </div>
        <div class="container-1">
          <div class="email-id">
          Email ID
          </div>
          <div class="container-5">
            <span class="enter-email-id">
            Enter email ID
            </span>
          </div>
        </div>
        <div class="container-3">
          <div class="mobile-number">
          Mobile Number
          </div>
          <div class="container-8">
            <span class="enter-mobile-number">
            Enter Mobile number
            </span>
          </div>
        </div>
        <div class="container-6">
          <div class="new-password">
          New Password
          </div>
          <div class="container">
            <span class="enter-new-password">
            Enter New Password
            </span>
          </div>
        </div>
        <div class="container-7">
          <span class="verification-codes-will-be-sent-to-your-respective-email-and-mobile">
          Verification codes will be sent to your respective email and mobile.
          </span>
          <div class="add-button">
            <span class="verify">
            Verify
            </span>
          </div>
        </div>
        <div class="container-2">
          <div class="line-14">
          </div>
          <span class="or">
          Or
          </span>
          <div class="line-15">
          </div>
        </div>
        <div class="glogin">
          <div class="ellipse-10">
          </div>
          <div class="sign-up-with-google-account">
          Sign up with Google Account
          </div>
        </div>
      </div>
      <img class="subtract" src="../assets/vectors/subtract_5_x2.svg" />
    </div>
  </body>
</html>
